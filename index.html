<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <!-- styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Todo Application</h1>
</header>
<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Add activity that must be done</h2>
    <!-- form -->
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Activity</label>
        <input type="text" id="title" name="title" placeholder="e.g create user interface" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Deadline Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  <!-- inprogress activity -->
  <div class="container">
    <h2 class="container-header">IN-PROGRESS</h2>
    <div class="list-item" id="todos">
    </div>
  </div>
  <!-- done activity -->
  <div class="container">
    <h2 class="container-header">DONE</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>

  <!-- snackbar notification -->
  <div id="snackbar-save">SAVE</div>
  <div id="snackbar-delete">DELETE</div>
  <div id="snackbar-complete">DONE</div>
  <div id="snackbar-undo">UNDO</div>
</div>

<!--javascript -->
<script src="javascript/script.js" type="text/javascript"></script>
</body>
</html>
